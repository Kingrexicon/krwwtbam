<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row  py-2">
            <div class="col-7 mx-auto p-4 ">
                <h1 class="bg-info">WELCOME TO</h1>
                <div class=" text-info">WHO WANTS TO BE A MILLIONAIRE</div>

                <div id="quiz-container">
                    <div class="questions">
                        <h2 id="question" style="color:white
                         ;"></h2>
                        <ol class="d-flex bg-white opacity=25 flex-column" type="A">
                            <li class="option" onclick="calScore(this)" id="option0"></li>
                            <li class="option" onclick="calScore(this)" id="option1"></li>
                            <li class="option" onclick="calScore(this)" id="option2"></li>
                            <li class="option" onclick="calScore(this)" id="option3"></li>
                        </ol>
                        <h4 id="stat"></h4>
                    </div>

                    <div class="buttons">
                        <button type="button" class="next">Next</button>
                    </div>
                </div>
                <div id="scoreboard"><img src="" alt="">
                    <h3 id="score-title">your Score</h3>
                </div>
                <h2 id="score"></h2>
                <button type="button" id="score-btn" onclick="backToQuiz() ">Back to quiz</button>
                <button id="check-answer" onclick="checkAnswer()" type="button">check Answers</button>
            </div>
        </div>

        <div id="answerBank">
            <h2>Answer :</h2>
            <ol type="1" id="answers">

            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to quiz</button>


        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
